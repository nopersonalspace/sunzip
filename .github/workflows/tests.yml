name: Tests

on:
  # Manual Run
  workflow_dispatch:
  push:
    branches: [main, alpha]
  pull_request:
    branches: [main, alpha]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 18.x]
        high-water-mark: [50, 177, 16384]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: MOCHA_HIGH_WATER_MARK=${{matrix.high-water-mark}} npm test
